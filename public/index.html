<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  </head>
  <body>
  <h1>D3 linechart</h1>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v7.js"></script>
  <div id="my_dataviz"></div>

	<script>
	// set the dimensions and margins of the graph
	var margin = {top: 10, right: 30, bottom: 30, left: 60},
			width = 460 - margin.left - margin.right,
			height = 400 - margin.top - margin.bottom;

	// append the svg object to the body of the page
	var svg = d3.select("#my_dataviz")
		.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		.append("g")
			.attr("transform",
						"translate(" + margin.left + "," + margin.top + ")");

	//Read the data
	d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/3_TwoNumOrdered_comma.csv").then(
    function(data) {
      console.log('data', data.map(d => d.date));

			// Add X axis -> it is a date format
			var xScale = d3.scaleTime()
				.domain(d3.extent(data, d => new Date(d.date)))
				.range([0, width]);
			svg.append("g")
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom(xScale));

			// Add Y axis
			var yScale = d3.scaleLinear()
				.domain([0, d3.max(data, d => +d.value)])
				.range([height, 0]);
			svg.append("g")
				.call(d3.axisLeft(yScale));

      data.forEach(d => console.log(xScale(d.date), yScale(d.value)));

			// Add the line
			svg.append("path")
				.datum(data)
				.attr("fill", "none")
				.attr("stroke", "steelblue")
				.attr("stroke-width", 1.5)
				.attr("d",
          d3.line()
            .x(d => xScale(new Date(d.date)))
            .y(d => yScale(+d.value)))

	  })
	</script>
  </body>
</html>
